<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Recipe Project</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous"
          th:href="@{/webjars/bootstrap/4.0.0/css/bootstrap.min.css}">
</head>
<body>
<h1>Ingredient html</h1>

<!-- Super basic bootstrap, no rows or alignment -->
<div class="table-responsive" th:if="${not#lists.isEmpty(recipe.ingredients)}" style="margin-top: 20px">
    <table class="table">
        <thead class="thead-dark">
        <tr>
            <th scope="col">#</th>
            <th scope="col">Description</th>
            <th sccpe="col">View</th>
            <th sccpe="col">Update</th>
            <th sccpe="col">Delete</th>
        </tr>
        </thead>
        <tbody>
        <tr th:remove="all">
            <td scope="row" >1</td>
            <td>Tasty</td>
            <td><a href="#">View</a> </td>
            <td><a href="#">Update</a> </td>
            <td><a href="#">Delete</a> </td>
        </tr>
        <tr th:remove="all">
            <td scope="row">2</td>
            <td>Tasty</td>
            <td><a href="#">View</a> </td>
            <td><a href="#">Update</a> </td>
            <td><a href="#">Delete</a> </td>
        </tr>
        <tr th:each="ingredient : ${recipe.ingredients}">
            <td th:text="${ingredient.id}">123</td>
            <td th:text="${ingredient.description} + ' ' + ingredient.amount">Good drinks</td>
            <td><a href="#" th:href="@{'/recipe/' + ${recipe.id} + '/ingredient/' + ${ingredient.id} + '/show'}">View</a></td>
            <td><a href="#" th:href="@{'/recipe/' + ${recipe.id} + '/ingredient/' + ${ingredient.id} + '/update'}">Update</a></td>
            <td><a href="#" th:href="@{'/recipe/' + ${recipe.id} + '/ingredient/' + ${ingredient.id} + '/delete'}">Delete</a></td>
        </tr>
        </tbody>
    </table>
</div>


<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"
        th:src="@{/webjars/bootstrap/4.0.0/js/bootstrap.min.js}"
></script>
</body>
</html>
