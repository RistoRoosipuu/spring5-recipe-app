<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Recipe Project</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous"
          th:href="@{/webjars/bootstrap/4.0.0/css/bootstrap.min.css}">
</head>
<body>

<div class="table-responsive" style="margin-top: 20px">
    <table class="table">
        <thead class="thead-dark">
        <tr>
            <th scope="col">#</th>
            <th scope="col">Category</th>
        </tr>
        </thead>
        <tbody>
        <tr th:remove="all">
            <td scope="row" th:text="${recipe.id}">1</td>
            <td th:text="${recipe.description}">Tasty</td>
        </tr>
        <tr th:remove="all">
            <td scope="row" th:text="${recipe.id}">2</td>
            <td th:text="${category.description}">Tasty</td>
        </tr>
        <tr>
            <td th:text="${recipe.id}">123</td>
            <td th:text="${recipe.description}">Good drinks</td>
        </tr>
        </tbody>
    </table>
</div>
<p th:text="${recipe.description}"></p>
<p th:text="${recipe.categories}"></p>

<h1>Categories</h1>
<ul  >
    <li th:remove="all">Cate one</li>
    <li th:remove="all">Cate two</li>
    <!--/*@thymesVar id="recipe" type="guru.springframework.domain.Recipe"*/-->
    <li  th:each="category : ${recipe.categories}" th:text="${category.getDescription()}">Cate three</li>
</ul>

<h1>Ingredients</h1>

<ul  >
    <li th:remove="all">Cate one</li>
    <li th:remove="all">Cate two</li>
    <li  th:each="ingredient : ${recipe.ingredients}" th:text="${ingredient.getDescription()}">Cate three</li>
</ul>

<p th:text="${recipe.difficulty}"></p>
<p th:text="${recipe.notes}"></p>
<p th:text="${recipe.prepTime}"></p>
<p th:text="${recipe.cookTime}"></p>
<p th:text="${recipe.servings}"></p>
<p th:text="${recipe.source}"></p>
<p th:text="${recipe.url}"></p>
<p th:text="${recipe.directions}"></p>


<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"
        th:src="@{/webjars/bootstrap/4.0.0/js/bootstrap.min.js}"
></script>
</body>
</html>
